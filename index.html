<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nicole ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s;
            position: relative;
        }
        h1 {
            color: #ff4081;
        }
        p {
            font-size: 18px;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Red_rose_icon.svg/1024px-Red_rose_icon.svg.png');
            background-size: cover;
            animation: fall linear infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="flowers"></div>
    <div class="card">
        <h1>Feliz San Valent√≠n, Nicole! ‚ù§Ô∏è</h1>
        <p>Mi ni√±a linda, espero este detalle te guste por este d√≠a y que lo nuestro dure much√≠simo. Te quiero muchoteeeeeeeee! üíï</p>
        <div class="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        function createFlowers() {
            const container = document.querySelector('.flowers');
            for (let i = 0; i < 15; i++) {
                let flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(flower);
            }
        }
        createFlowers();
    </script>
</body>
</html>
